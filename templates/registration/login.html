{% extends 'base.html' %}
{% block content %}
    {% if form.errors %}
        <p>Something went wrong. Try again</p>
    {% endif %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'homepage' %}"/>
    </form>
{% endblock content %}
