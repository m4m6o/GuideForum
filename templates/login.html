<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Login Form
    </div>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="field">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="field">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <div class="field">
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">
            Not a member? <a href="{% url 'users:register' %}">Signup now</a>
        </div>
    </form>
</div>
</body>
</html>
