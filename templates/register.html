<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
   <div class="wrapper">
      <div class="title">
         Register Form
      </div>
      <form method="post" action="{% url 'users:register' %}">
         {% csrf_token %}
         <div class="field">
            {{ form.username.label_tag }}
            {{ form.username }}
         </div>
         <div class="field">
            {{ form.password1.label_tag }}
            {{ form.password1 }}
         </div>
         <div class="field">
            {{ form.password2.label_tag }}
            {{ form.password2 }}
         </div>
         <div class="field">
            <input type="submit" name="submit" value="Register">
         </div>
         <div class="signup-link">
            Already a member? <a href="{% url 'users:login' %}">Login now</a>
         </div>
      </form>
   </div>
</body>
</html>
